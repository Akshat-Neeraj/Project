    <script>
           document.addEventListener("DOMContentLoaded", function () {
            
            const games = ['1', '2', '3', '4', '5', '6', '7', '8']; 
                        games.forEach(gameId => {
                const rating = localStorage.getItem('game' + gameId + '_rating');
                if (rating) {
                    const stars = document.querySelectorAll('#stars' + gameId + ' i');
                    stars.forEach((star, index) => {
                        star.style.color = index < rating ? 'gold' : 'gray'; 
                    });
                }
            });
        });

        
        const stars = document.querySelectorAll('.stars i');
        stars.forEach(star => {
            star.addEventListener('click', function () {
                const allStars = this.parentElement.querySelectorAll('i');
                const clickedIndex = Array.from(allStars).indexOf(this) + 1;

        
                allStars.forEach((s, i) => {
                    s.style.color = i < clickedIndex ? 'gold' : 'gray';
                });

        
                const gameId = this.parentElement.id.replace('stars', '');
                localStorage.setItem('game' + gameId + '_rating', clickedIndex);
            });
        });

        
        function submitReview(game) {
            const gameId = game.charAt(game.length - 1); // Extract game ID (e.g., 'game1' -> '1')
            const feedbackTextElement = document.getElementById('feedback' + gameId);
            const feedbackText = feedbackTextElement.value;

            if (feedbackText.trim() !== '') {
                alert('Your review for ' + game + ' has been submitted!');
                localStorage.setItem(game + '_feedback', feedbackText);

                
                resetAllReviews();

                
                feedbackTextElement.value = '';

        
                location.reload(); 
            } else {
                alert('Please enter some feedback before submitting.');
            }
        }

        
        function resetAllReviews() {
            const games = ['1', '2', '3', '4', '5', '6', '7', '8'];
            games.forEach(gameId => {
                localStorage.removeItem('game' + gameId + '_rating');
                localStorage.removeItem('game' + gameId + '_feedback');
            });

        
            const allStars = document.querySelectorAll('.stars i');
            allStars.forEach(star => {
                star.style.color = 'gray';
            });

        
            const allTextareas = document.querySelectorAll('.game-block textarea');
            allTextareas.forEach(textarea => {
                textarea.value = '';
            });
        }
    </script>
